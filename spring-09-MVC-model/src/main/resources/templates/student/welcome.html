<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- we are converting the file to thymeleaf template by adding the information to html header-->
<!--this file is able to hold data now-->
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Welcome</h1>
<h1 th:text="${student}"></h1>
<h1 th:text="${student.firstName.toUpperCase()}"></h1>
<h1>Students to the brand new course: </h1>
<h1 th:text="${course}"></h1>
<h4 th:text="${subject}"></h4>
<h3 th:text="${id}"></h3>
<h2 th:text= "${numbers}"></h2>
<h2 th:text= "${numbers.add(8)}"></h2>
<h2 th:text= "${numbers}"></h2>
<h1 th:text="${date.getDayOfMonth()}"></h1>
<h1 th:text="${date}"></h1>

</body>
</html>
